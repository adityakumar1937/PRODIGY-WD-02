<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/cb518267ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mockup">
        <div class="nav">
          <div>
            <h5 id="date">9:00</h5>
          </div>
          <div class="network">
            <span><i class="fa-solid fa-wifi icon"></i></span>
            <span><i class="fa-solid fa-signal icon"></i></span>
            <span><i class="fa-solid fa-battery-three-quarters icon"></i></span>
          </div>
        </div>

        <div class="heading-container">
          <h2>Stopwatch</h2>
          <div class="circle">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
          </div>
        </div>

        <div class="watch">
          <div class="time">
            <h3 id="hours">00</h3>
            <span>:</span>
            <h3 id="minutes">00</h3>
            <span>:</span>
            <h3 id="seconds">00</h3>
            <span>.</span>
            <h3 id="count">00</h3>
          </div>
        </div>

        <div class="control-panel">
            <span id="reset" class="btn" onclick="reset()" ><i class="fa-solid fa-arrow-rotate-right"></i></span>
            <span id="start" class="btn" onclick="start()" ><i class="fa-solid fa-play"></i></span>
            <span id="pause" class="btn" onclick="pause()" ><i class="fa-solid fa-pause"></i></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
